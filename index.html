<html lang="en">

</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#reservation">Reservation</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="carousel">
            <input type="radio" name="carousel" id="carousel1" checked>
            <input type="radio" name="carousel" id="carousel2">
            <input type="radio" name="carousel" id="carousel3">
            <input type="radio" name="carousel" id="carousel4">

            <div class="carousel-inner">
                <div class="carousel-item"><img src="images/manam.png" alt="Slide 1"></div>
                <div class="carousel-item"><img src="images/mamam.jpg" alt="Slide 2"></div>
                <div class="carousel-item"><img src="images/mamamam.jpg" alt="Slide 3"></div>
                <div class="carousel-item"><img src="images/mama.jpg" alt="Slide 4"></div>
            </div>
            <div class="carousel-nav">
                <label for="carousel1"></label>
                <label for="carousel2"></label>
                <label for="carousel3"></label>
                <label for="carousel4"></label>
            </div>
        </div>
    </section>

    <hr>

    <section id="menu">
        <div class="carousel1">
            <input type="radio" name="carousel1" id="carousel5" checked>
            <input type="radio" name="carousel1" id="carousel6">
            <div class="carousel-inner1">
                <div class="carousel-item1"><img src="images/menu1.png" alt="Slide 5"></div>
                <div class="carousel-item1"><img src="images/menu2.png" alt="Slide 6"></div>
            </div>
            <div class="carousel-nav1">
                <label for="carousel5"></label>
                <label for="carousel6"></label>
            </div>
        </div>
    </section>
    <hr>
    <section id="reservation">
        <div id="reserve">
            <div class="container">
                <h1>Restaurant Reservation Form</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <div class="name-fields">
                            <input type="text" id="firstName" name="firstName" placeholder="First">
                            <input type="text" id="lastName" name="lastName" placeholder="Last">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="### ### ####">
                    </div>
                    <div class="form-group">
                        <label for="date">Reservation Date</label>
                        <input type="date" id="date" name="date" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="form-group">
                        <label for="time">Reservation Time</label>
                        <input type="time" id="time" name="time" placeholder="HH:MM AM">
                    </div>
                    <div class="form-group">
                        <label for="guests">How many person will you be with?</label>
                        <input type="number" id="guests" name="guests">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
    </section>
    <footer id="baba">
        <p>Contact us for reservations and inquiries. Weâ€™re happy to assist you!</p>
        <h2>manam@business.ph</h2>
    </footer>
</body>
</html>
